<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>Library Project</h1>
    </header>
    <div class="container">
      <div class="addBook">
        <div>
          <form action="" id="my-form">
            <label for="title">What is the title of the book? </label>
            <input type="text" id="title" />

            <label for="author">Who is the author of the book? </label>
            <input type="text" id="author" />

            <label for="title">How many pages are in the book? </label>
            <input type="text" id="pages" />
            <div class="box">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">I have already read this book</label>
            </div>
          </form>
          <div class="addButton">
            <button type="submit" form="my-form">ADD A NEW BOOK</button>
          </div>
        </div>
      </div>
      <div class="library">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <td>Game of Thrones</td>
            <td>George R. R. Martin</td>
            <td>694</td>
            <td>Not read</td>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
